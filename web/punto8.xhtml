<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Punto 8</title>
    </h:head>
    <h:body>
         <h:form>
        <p:panel id="RegistroLibros" header="Busqueda de libros ya registrados">
                 <p:panelGrid id="pnlBusquedaRegistro" columns="1">
                     <p:commandButton id="btnLibrosRegistrados" value="Mostrar Lista de Libros"
                    actionListener="#{libroFormBeans.agregarLibro()}" update="LibrosRegistrados">
                     </p:commandButton>                 
            </p:panelGrid>
                    
            </p:panel>
        </h:form> 
      <h:form id="LibrosRegistrados">
            <p:dataTable value="#{libroFormBeans.listaDeLibro}" var="libros">
                
                <p:column headerText="Autor" filterBy="#{libros.autor}" filterMatchMode="contains">
                     <p:outputLabel id="mostrarAutor" value="#{libros.autor}"/>
                </p:column>
                <p:column headerText="Título">
                    <p:outputLabel id="mostrarTitulo" value="#{libros.titulo}"/>
                </p:column>
                <p:column headerText="Categoría">
                     <p:outputLabel id="mostrarCategoria" value="#{libros.categoria}"/>
                </p:column>
                
                <p:column headerText="ISBN">
                     <p:outputLabel id="mostrarISBN" value="#{libros.ISBN}"/>
                </p:column>
                <p:column headerText="Precio">
                     <p:outputLabel id="mostrarPrecio" value="#{libros.precio}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Punto Cinco - Profesores</title>
    </h:head>
    <h:body>
        <p:panel id="pnlProfesores" header="Registro de Profesores">
            <h:form id="frmRegistroProfesor">
                 <p:growl id="mensajes" />
                 <p:messages id="mensaje" autoUpdate="true"/>
                <p:panelGrid id="tblRegistroProfesor" columns="1">
                    <p:outputLabel id="lblNombre" value="Nombre" for="txtNombre" />
                    <p:inputText id="txtNombre" value="#{profesorFormBean.profesor.nombre}" required="true"
                                 validatorMessage="Error ingresó mal el nombre">
                        <f:validateRegex pattern="^[a-zA-Z]+$"/></p:inputText>
                    <p:outputLabel id="lblTitulo" value="Titulo" for="txtTitulo"/>
                    <p:inputText id="txtTitulo" value="#{profesorFormBean.profesor.titulo}" required="true"
                                  validatorMessage="Error ingresó mal el titulo">
                        <f:validateRegex pattern="^[a-zA-Z]+$"/></p:inputText>
                    <p:outputLabel id="lblSexo" value="Sexo" for="txtSexo"/>
                    <p:inputText id="txtSexo" value="#{profesorFormBean.profesor.sexo}" required="true"/>
                    <p:outputLabel id="lblNroId" value="NroId" for="txtNroId"/>
                    <p:inputText id="txtNroId" value="#{profesorFormBean.profesor.nroId}" required="true" validatorMessage="Error número no valido">
                        <f:validateLongRange minimum="1" maximum="1000"/>
                    </p:inputText>
                                  
                    <p:outputLabel id="lblMateria" value="Materia" for="txtMateria"/>
                    <p:inputText id="txtMateria" value="#{profesorFormBean.profesor.materia}" required="true"
                                  validatorMessage="Error ingresó mal la materia">
                        <f:validateRegex pattern="^[a-zA-Z]+$"/></p:inputText>
                    <p:commandButton id="btnRegistrarProfesor" value="Registrar Profesor"
                                     actionListener="#{profesorFormBean.agregarProfesor()}"
                                     update=":frmProfesores mensajes"/>
                </p:panelGrid>
            </h:form>

            <h:form id="frmProfesores">
                <p:dataTable id="tblProfesores" value="#{profesorFormBean.profesores}"
                             var="prof">

                    <p:column headerText="Nombre">
                    <p:outputLabel value="#{prof.nombre}"/>
                    </p:column>
                    <p:column headerText="Titulo">
                    <p:outputLabel value="#{prof.titulo}"/>
                    </p:column>
                    <p:column headerText="Sexo">
                    <p:outputLabel value="#{prof.sexo}"/>
                    </p:column>
                    <p:column headerText="Nro Id">
                    <p:outputLabel value="#{prof.nroId}"/>
                    </p:column>
                    <p:column headerText="Materia">
                    <p:outputLabel value="#{prof.materia}"/>
                    </p:column>


                </p:dataTable>
            </h:form>
        </p:panel>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Punto 6 - Registro de Autos</title>
    </h:head>
    <h:body>
        <p:panel id="pnlGestionAutos" header="Gestor de Autos" style="text-align: center" >
            <h:form id="frmAutos" >
                <p:dataTable id="tblAutos" value="#{autoManagedBean.autos}" var="auto" >
                    <p:column headerText="Patente">
                        <h:outputText value="#{auto.patente}" style="font-weight:bold"/>
                    </p:column>
                    <p:column headerText="Modelo">
                        <h:outputText value="#{auto.modelo}" style="font-weight:bold"/>
                    </p:column>
                    <p:column headerText="Marca" >
                        <h:outputText value="#{auto.marca}" style="font-weight:bold"/>
                    </p:column>
                    <p:column headerText="Color">
                        <h:outputText value="#{auto.color}" style="font-weight:bold"/>
                    </p:column>
                    <p:column headerText="Combustible">
                        <h:outputText value="#{auto.tipoCombustible}" style="font-weight:bold"/>
                    </p:column>
                    <p:column headerText="Editar" style="width:45px;text-align: center">
                        <p:commandButton icon="ui-icon-pencil" actionListener="#{autoManagedBean.leer(auto)}"  oncomplete="PF('dlg').show();" update="dialogo"/>
                    </p:column>
                </p:dataTable>
            </h:form>
            <h:form id ="dialogo">
                <p:dialog id="dlgAuto" header="Modificar" widgetVar="dlg" >
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel  value="Patente : " />
                        <p:inputText id="txtPatente" value="#{autoManagedBean.auto.patente}" disabled="true" />

                        <h:outputLabel value="Modelo :" />
                        <p:inputText id="txtModelo" value="#{autoManagedBean.auto.modelo}" maxlength="4"/>

                        <h:outputLabel value="Marca :" />
                        <p:inputText id="txtMarca" value="#{autoManagedBean.auto.marca}" />

                        <h:outputLabel  value="Color :" />
                        <p:inputText  id="txtColor" value="#{autoManagedBean.auto.color}" />

                        <h:outputLabel value="Combustible :" />
                        <p:inputText id="txtCombustible" value="#{autoManagedBean.auto.tipoCombustible}" />
                    </h:panelGrid>
                    <p:commandButton  id="btnGuardar" value="Guardar" icon="ui-icon-disk"  
                                      actionListener="#{autoManagedBean.modificarAuto()}" update="frmAutos:tblAutos" 
                                      onclick="PF('dlg').hide()"/>
                    <p:commandButton  id="btnCancelar" value="Cancelar" icon="ui-icon-close" immediate="true" onclick="PF('dlg').hide()"/>

                </p:dialog>
            </h:form>
        </p:panel>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>PUNTO 3 - CALCULADORA</title>
    </h:head>
    <h:body>
        <p:panel id="pnlGestionCalculadora" header="Calculadora">
            <h:form id="frmNumero" >
                <p:panelGrid id="tblNumeroUno">
                    <p:outputLabel id="lblNumeroUno" for="txtNumeroUno" value="Numero Uno " />
                    <p:inputNumber id="txtNumeroUno" value="#{gestorCalculadoraManagedBean.numeroUno}" required="true"/>
                </p:panelGrid>

                <p:panelGrid id="tblNumeroDos">
                    <p:outputLabel id="lblNumeroDos" for="txtNumeroDos" value="Numero Dos " />
                    <p:inputNumber id="txtNumeroDos" value="#{gestorCalculadoraManagedBean.numeroDos}" required="true"/>
                </p:panelGrid>

                <br></br>
                <p:selectOneMenu value="#{gestorCalculadoraManagedBean.operacion}" >
                    <f:selectItem itemLabel ="Suma" itemValue="S"/>
                    <f:selectItem itemLabel ="Resta" itemValue="R"/>
                    <f:selectItem itemLabel ="Multiplicacion" itemValue="M"/>
                    <f:selectItem itemLabel ="Division" itemValue="D"/>
                    <f:selectItem itemLabel ="Potencia" itemValue="P"/>
                </p:selectOneMenu>

                <br></br>
                <br></br>
                <p:commandButton value="Resultado " update="lblResultado"/>
                <p:outputLabel id="lblResultado" value="Resultado :#{gestorCalculadoraManagedBean.obtenerOperacion()}"/>
            </h:form>
        </p:panel>

    </h:body>
</html>

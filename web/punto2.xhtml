<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>PUNTO DOS - REGISTRAR NUMEROS</title>
    </h:head>
    <h:body>
        <p:panel id="pnlGestionNumero" header="Gestion de Numero">
            <h:form id="frmRegistrarNumero">
                <p:panelGrid id="tblRegistrarNumero">
                    <p:outputLabel id="lblNumero" for="txtNumero" value="Numero"/>
                    <p:inputText id="txtNumero" value="#{gestorNumeroManagedBean.numero}"/>
                    <p:commandButton id="btnRegistarNumero" value="Registar Numero" actionListener="#{gestorNumeroManagedBean.agregarNumeros()}" update=":frmNumero" />   
                </p:panelGrid>
            </h:form>
            <br></br>
            <h:form id="frmNumero">
                <p:dataTable id="tlbNumero" value="#{gestorNumeroManagedBean.numeros}" var="num">
                    <p:column headerText="Registro de Numeros">
                        <p:outputLabel value="#{num}" />
                    </p:column>
                </p:dataTable>
                <br></br>
                <p:panelGrid id="tblCalculos" columns="2">
                    <p:outputLabel id="lblMayor" value="Numero Mayor" />
                    <p:outputLabel id="lblValorMayor" value="#{gestorNumeroManagedBean.mayor}"/>
                    <p:outputLabel id="lblMenor" value="Numero Menor" />
                    <p:outputLabel id="lblValorMenor" value="#{gestorNumeroManagedBean.menor}"/>
                    <p:outputLabel id="lblPromedio" value="Promedio" />
                    <p:outputLabel id="lblValorPromedio" value="#{gestorNumeroManagedBean.promedio}"/>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
